<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <country-search-box placeholder="Buscar por país" [initValue]="countryTerm" (onDebounce)="searchByCountry($event)"></country-search-box>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <country-loading-spinner *ngIf="isLoading"></country-loading-spinner>
    <country-country-table [countries]="countries"></country-country-table>
  </div>
</div>
