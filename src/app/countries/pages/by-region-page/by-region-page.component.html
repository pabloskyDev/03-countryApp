<h2>Por región</h2>
<hr>

<div class="row">
  <div class="col">
    <country-search-box placeholder="Buscar por región" (onDebounce)="searchByRegion($event)"></country-search-box>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <country-loading-spinner *ngIf="isLoading"></country-loading-spinner>
    <country-country-table [countries]="countries"></country-country-table>
  </div>
</div>
